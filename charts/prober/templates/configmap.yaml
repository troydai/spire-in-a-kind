apiVersion: v1
kind: ConfigMap
metadata:
  name: prober-config
  namespace: {{ .Release.Namespace }}
data:
  beacon_addr: "localhost:7000"
  prober_interval: "10s"
  envoy-config: |
    node:
      id: default
      cluster: kind-cluster

    static_resources:
      listeners:
      - name: local
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 7000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: beacon-service
                virtual_hosts:
                - name: beacon-service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: beacon-red
      clusters:
      {{- range .Values.upstream}}
      - name: {{ .name }}
        type: STRICT_DNS
        dns_lookup_family: V4_ONLY
        load_assignment:
          cluster_name: beacon-service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: {{ .addr }}
                    port_value: {{ .port }}
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              tls_certificate_sds_secret_configs:
                - name: "spiffe://spire-in-a-box.troydai.cc/wl/ns/{{ $.Release.Namespace }}/prober"
                  sds_config:
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                        envoy_grpc:
                          cluster_name: spire_agent
              combined_validation_context:
                default_validation_context:
                  match_subject_alt_names:
                    exact: {{ quote .spiffeID }}
                validation_context_sds_secret_config:
                  name: "spiffe://{{ $.Values.spiffe.trustDomain }}"
                  sds_config:
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                        envoy_grpc:
                          cluster_name: spire_agent
              tls_params:
                ecdh_curves:
                  - X25519:P-256:P-521:P-384
      {{- end }}
      - name: spire_agent
        connect_timeout: 0.25s
        http2_protocol_options: {}
        load_assignment:
          cluster_name: spire_agent
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      pipe:
                        path: /opt/spire/sockets/spire-agent.sock
