apiVersion: v1
kind: ConfigMap
metadata:
    name: spire-agent-config
data:
    server.conf: |
        agent {
            data_dir = "./.data"
            log_level = "DEBUG"
            server_address = "spire-server-service"
            server_port = "8081"
            socket_path ="/tmp/spire-agent/public/api.sock"
            trust_bundle_path = "./conf/agent/root.crt.pem"
            trust_domain = "spire-in-a-box.troydai.cc"
        }

        plugins {
            NodeAttestor "x509pop" {
                plugin_data {
                    private_key_path = "/opt/spire/conf/agent/agent.key.pem"
                    certificate_path = "/opt/spire/conf/agent/agent.crt.pem"
                }
            }

            KeyManager "disk" {
                plugin_data {
                    directory = "./.data"
                }
            }
            WorkloadAttestor "unix" {
                plugin_data {
                }
            }
        } 